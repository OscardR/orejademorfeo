runtime: python38

handlers:
- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
- url: /static
  static_dir: static
- url: /js
  static_dir: static/js
- url: /img
  static_dir: static/img
- url: /css
  static_dir: static/css
- url: /font
  static_dir: static/font
- url: /.*
  script: nombres.application
